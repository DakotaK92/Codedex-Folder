<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RSVP</title>
  </head>
  <body>
<form>
  <h2>RSVP</h2>
  <p>Come and make our special day more awesome!</p>
  <br>
  First Name: <input type="text" minlength="1" maxlength="30" required>
  <br><br>
  Last Name: <input type="text" minlength="1" maxlength="30" required>
  <br><br>
  Are you coming?<br>
  <input type="radio" name="rsvp" required> Yes<br>
  <input type="radio" name="rsvp" required> No<br>
  <br><br>
  Any dietary restrictions for main course?<br>
  <input type="checkbox" name="dietary"> Vegetarian<br>
  <input type="checkbox" name="dietary"> Vegan<br>
  <input type="checkbox" name="dietary"> Gluten-Free<br>
  <input type="checkbox" name="dietary"> Nut-Free<br>
  <br><br>
  <input type="submit" value="Submit RSVP">
 </form>
  </body>
</html>
