<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
  </head>
  <body>
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label><input type="text" id="name" name="name" minlength="1" maxlength="50" required>
        <br><br>
        <label for="email">Comments and suggestions:</label>
        <br>
        <textarea id="email" name="email" rows="4" cols="50" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
